<div ng-controller="AddressManagementCtrl" layout-margin>
<div>
<md-content layout-gt-sm="row" layout-padding>
    <div>
      <md-input-container>
        <label>Apt No</label>
        <input ng-model="address.aptNo">
      </md-input-container>
      <md-input-container>
        <label>Street</label>
        <input ng-model="address.street">
      </md-input-container>
      <md-input-container>
        <md-input-container>
        <label>City</label>
        <md-select ng-model="address.city">
          <md-option ng-repeat="key in {Melbourne, Palm Bay}" value="key">
            {{key}}
          </md-option>
        </md-select>
      </md-input-container>
    </md-input-container>
    </div>
</md-content>
</div>
<mdt-table>
    <mdt-header-row>
      <mdt-column align-rule="center">Id</mdt-column>
      <mdt-column align-rule="right">Username</mdt-column>
      <mdt-column align-rule="right">Password</mdt-column>
      <mdt-column align-rule="right">Role</mdt-column>
      <mdt-column align-rule="center">Email</mdt-column>
      <mdt-column align-rule="right">Verified</mdt-column>
    </mdt-header-row>
    <mdt-row ng-repeat="address in alladdresses">
      <mdt-cell>{{ user.id }}</mdt-cell>
      <mdt-cell>{{ user.username }}</mdt-cell>
      <mdt-cell>{{ user.password }}</mdt-cell>
      <mdt-cell>{{ user.role }}</mdt-cell>
      <mdt-cell>{{ user.email }}</mdt-cell>
      <mdt-cell>{{ user.verified }}</mdt-cell>
    </mdt-row>
  </mdt-table>
</div>
