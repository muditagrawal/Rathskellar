<div class="registerBox" md-whiteframe="1" layout="column" align="center">
<md-input-container>
  <label>Email</label>
  <input ng-model="user.email" type="email">
</md-input-container>
<md-input-container>
  <label>Username</label>
  <input ng-model="user.username" type="text">
</md-input-container>
<md-input-container>
  <label>Password</label>
  <input ng-model="user.password" type="password">
</md-input-container>
<md-input-container>
  <label>Re-Enter Password</label>
<input ng-model="user.rpassword" type="password" >
</md-input-container>
<md-button class="md-raised md-primary" ng-click="register(user)">Register</md-button>
{{ user.email }}
{{ user.username }}
{{ user.password }}
{{ user.rpassword }}
{{ user }}
</div>
