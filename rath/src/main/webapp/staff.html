<md-sidenav
    class="md-sidenav-left"
    md-component-id="left"
    md-is-locked-open="$mdMedia('gt-md')"
    md-disable-backdrop
    md-whiteframe="1">
    <div class="md-toolbar" layout="column">
      <h2>
        <span>Welcome {{ user.username }}</span>
      </h2>
      <span flex></span>
      <md-button class="md-raised md-primary" flex>Order Management</md-button>
      <md-button class="md-raised md-primary" flex>Menu Management</md-button>
      <md-button class="md-raised md-primary" flex>My Profile</md-button>
      <md-button class="md-raised md-primary" flex>Settings</md-button>
      <md-button class="md-raised md-primary" flex>Logout</md-button>
    </div>
</md-sidenav>
